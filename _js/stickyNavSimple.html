<style>
  section, header{min-height: 100vh; border: 1px solid;}

  header{
    display: flex;
    justify-content: center;
    align-items:  flex-start;
  }
  nav{
    border: 1px solid;
    background-color: #fff;
    text-align: center;
    width: 100vw;
  }
  .stickyNav{
    position: sticky;
    z-index: 9;
    top:0;
    transition: 1s;
  }
  .sticky{
    position: fixed;
    background-color: black;
    color: #fff;
  }

</style>

<script>
  // 1) for const we are going to need 2 one for our header and one for our nav
  const header = document.querySelector(".stickyHeader");
  const stickyNav = document.querySelector('.stickyNav');

  function updateNav() {
    let staticNavToTop = header.getBoundingClientRect().top;
    console.log(staticNavToTop)
    if (staticNavToTop < -10 ) {
      stickyNav.classList.add('sticky')
    } else {
      stickyNav.classList.remove('sticky')
    }
  }
  // 2) then we add an event listiner but becahe its on the window its slightly different
  window.addEventListener("scroll", updateNav)
</script>
