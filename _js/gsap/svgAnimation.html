<div class="bob"></div>

<style>
  .bob{
    height: 100vh;
    width: 100vw;
    clip-path:polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

<script>

const bob = document.querySelector('.bob')
let tl = gsap.timeline({ repeat: -1 });


tl.to(".bob", {duration: 2, backgroundColor: '#272', clipPath: "polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)"
});
tl.to(".bob", {duration: 2, backgroundColor: '#727', clipPath: "polygon(100% 0%, 100% 100%, 0% 100%, 0% 0% )"
});
tl.to(".bob", {duration: 2, backgroundColor: '#272', clipPath: "polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%)"
});
tl.to(".bob", {duration: 2, backgroundColor: '#272', clipPath: "polygon( 100% 100%, 0% 100%, 0% 0%, 100% 0% )"
});

</script>
