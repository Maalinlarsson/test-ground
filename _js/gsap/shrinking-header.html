<header class="nav">
  <img class="logo" src="https://picsum.photos/id/237/400/400" alt="">
</header>

<section class="rest-of-page">
  rest of the page
</section>




<style>
  .nav{
    margin-top: 350px;;
    position: sticky;
    top: 0;
    z-index: 9;
    background: #fff;
    height: 50px;
    width: 100%;
  }
  header img {
    position: fixed;
    width:auto;
    height: 400px;
    top: 10px ;
  }
  .rest-of-page{
    min-height: 400vh;
    background: #272;
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
<script>

let tl = gsap.timeline({
  // yes, we can add it to an entire timeline!
  scrollTrigger: {
    trigger: ".rest-of-page",
    // pin: true, // pin the trigger element while active
    start: "top 420", // when the top of the trigger hits the top of the viewport
    end: "+=350", // end after scrolling 50vh beyond the start
    scrub: .01, // smooth scrubbing, takes 1 second to "catch up" to the scrollbar

  },
});

tl.to('.logo',{
  height: "50px",
  ease: "none"
})

</script>
