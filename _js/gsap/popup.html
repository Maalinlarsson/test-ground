<script>
  const popups = document.querySelectorAll('.triggered-popup')

  popups.forEach(popup => {
    // triggers scroll in
    gsap.to(popup,
      {
        scrollTrigger: popup,
        start: 'top top',
        "left":"20vw",
      }
    )

    let closePopUpButton = popup.querySelector('span')



    closePopUpButton.addEventListener("click", (e) => {
