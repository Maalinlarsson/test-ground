title: advanced dark mode with cookies

<div id="dark-btn"><span></span></div>


<style>
    
.darkMode{
  background:#000;
}

#dark-btn{
  background-color:#222;
  height:calc(2rem + 4px);
  width:6rem;
  position:relative;
  border:1px solid black;
  border-radius:1rem;

}
#dark-btn span{
  position:absolute;
  background-color:#fff;
  border:1px solid black;
  border-radius:1rem;
  height:2rem;
  width:2rem;
  right:calc(4rem - 2px);
  left:1px;
  top:1px;
  bottom:1px;
  transition:1s;
}
.darkMode #dark-btn{
  background-color:#fff;
}

.darkMode #dark-btn span{
left:calc(4rem - 2px);
  right:1px;
}

</style>


<script>
    

        const body = document.querySelector('body');
        const darkmodeButton = document.querySelector('#dark-btn');
        if (document.cookie.includes('dark-mode=active')) {
            body.classList.add('darkMode');
        }
        function toggleDarkMode() {
            console.log('clickedon' + document.cookie)
            body.classList.toggle('darkMode');
            if (body.classList.contains('darkMode')) {
                document.cookie = "dark-mode=active";
            }
            else {
                document.cookie = "dark-mode=deactive";
            };

            console.log('clickedon' + document.cookie)
        };

        darkmodeButton.addEventListener('click', toggleDarkMode);

</script>
