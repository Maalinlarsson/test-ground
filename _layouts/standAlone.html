<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <nav>
    {% for link in site.data._nav.links %}
      <a href="{{link.url | replace:'.html',''}}"
      class="{% if page.url == link.url %} current {% endif %}"
      >
    {{link.text}}
    </a>
    {% endfor %}
  </nav>

  <style>
    .current{
      color: red;
    }
  </style>
  {{content}}
</body>
</html>
